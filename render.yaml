services:
  - type: web
    name: graduate-tracker
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn graduate_system.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: graduate-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: EMAIL_HOST_USER
        value: "qqqwwweerrr13@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        sync: false

databases:
  - name: graduate-tracker-db
    databaseName: graduate_tracker_db
    user: graduate_user
    plan: free
